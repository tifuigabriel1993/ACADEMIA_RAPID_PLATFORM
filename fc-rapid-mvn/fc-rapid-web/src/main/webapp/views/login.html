<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Academia Rapid</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="_csrf_parameterName" th:content="${_csrf.parameterName}" />

<link rel="icon" type="image/x-icon"
	th:href="@{../assets/images/rapid-icon.ico}" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.1.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" />

<!-- Theme -->
<link href="../resources/assets/css/main.css"
	th:href="@{assets/css/main.css}" rel="stylesheet" type="text/css" />
<link th:href="@{assets/css/plugins.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{assets/css/responsive.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{assets/css/icons.css}" rel="stylesheet" type="text/css" />

<!-- Login -->
<link th:href="@{assets/css/login.css}" rel="stylesheet" type="text/css" />

<link rel="stylesheet"
	th:href="@{assets/css/fontawesome/font-awesome.min.css}" />

<script type="text/javascript"
	th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{assets/js/libs/lodash.compat.min.js}"></script>

<!-- Beautiful Checkboxes -->
<script type="text/javascript"
	th:src="@{plugins/uniform/jquery.uniform.min.js}"></script>

<!-- Form Validation -->
<script type="text/javascript"
	th:src="@{plugins/validation/jquery.validate.min.js}"></script>

<!-- Slim Progress Bars -->
<script type="text/javascript"
	th:src="@{plugins/nprogress/nprogress.js}"></script>

<!-- App -->
<script type="text/javascript" th:src="@{assets/js/login.js}"></script>
<script>
	$(document).ready(function() {
		init();
	});
</script>
</head>
<body class="login">
	<!-- Logo -->
	<div class="logo" style="color: black;!important">
		<img
			src="http://www.soccermedia.ro/wp-content/uploads/2014/12/Logo_Rapid_Bucuresti-710x596.png"
			class="img" alt="Cinque Terre" width="120" height="100" />
	</div>
	<!-- /Logo -->

	<!-- Login Box -->
	<div class="box">
		<div class="content">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<form class="form-vertical login-form" th:action="@{/login}"
						method="post">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<h3 class="form-title" style="margin-top:10%!important; text-color:#640020!important">
							<strong style="color:#640020!important;">ACADEMIA</strong> RAPID
						</h3>
						<div class="alert fade in alert-danger" style="display: none;">
							<i class="icon-remove close" data-dismiss="alert"></i> Enter any
							username and password.
						</div>
						<div class="form-group" style="margin-top:10%!important">
							<div class="input-icon">
								<i class="icon-user"></i> <input type="text" name="username"
									class="form-control" placeholder="Username"
									autofocus="autofocus" data-rule-required="true"
									data-msg-required="Please enter your username." />
							</div>
						</div>
						<div class="form-group">
							<div class="input-icon">
								<i class="icon-lock"></i> <input type="password" name="password"
									class="form-control" placeholder="Parola"
									data-rule-required="true"
									data-msg-required="Please enter your password." />
							</div>
						</div>
						<div id="invalidUsernameOrPasswrd"
							style="display: none; color: red;">
							<h3>Invalid username or password !</h3>
						</div>
						<div class="col-xs-12" style="height: 30px;" />
						<div class="form-actions">
							<button type="submit"
								class="btn-block btn btn-primary pull-right"
								style="background-color: #640020;!important">Login</button>
							<div class="col-xs-12" style="height: 10px;" />
						</div>
					</form>
					<form action="/auth/facebook" name="facebook">
						<input type="hidden" name="scope" value="email,user_friends" /> <input
							type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button class="btn-block btn btn-primary pull-right"
							style="background-color: #3B5998;!important">Conecteaza-te
							cu Facebook</button>
					</form>
					<div class="col-xs-12" style="height: 30px;" />
				</div>
				<div class="col-md-1"></div>
			</div>
			<!-- Register Formular (hidden by default) -->
		</div>
	</div>
	<div class="footer">
		<a href="/inregistrare" class="sign-up"
			style="color: black;!important">Nu ai cont? <strong>Inregistreaza-te!</strong>
		</a>
	</div>
</body>
</html>
