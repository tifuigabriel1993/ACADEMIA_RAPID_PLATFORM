<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="../template/admin-layout"
	th:with="title='Academia Rapid - Administrare'">

<th:block layout:fragment="content">
	<script th:src="@{../assets/admin/js/admin-sport.js}" />
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label for="email">Nume echipa</label> <input class="form-control"
						id="team_name" />
				</div>
				<div class="form-group">
					<label for="pwd">Logo</label> <input class="form-control"
						id="team_logo" />
				</div>
				<div class="form-group">
					<div class="form-group">
						<label for="sel1">Selecteaza liga:</label> <select
							class="form-control" id="selected_league">
							<option th:each="league : ${leagues}"
								th:value="${league.leagueId}"
								th:text="${league.leagueName}+' - '+${league.country}">Wireframe</option>
						</select>
					</div>
				</div>
				<button type="button" class="btn btn-success"
					onclick="createTeam();" style="width: 100%; margin-top: 10px;">Adauga</button>
			</form>
		</div>
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item" th:each="team : ${teams}"
					th:text="${team.teamName}"/>
			</ul>
		</div>
	</div>
</th:block>
</html>
